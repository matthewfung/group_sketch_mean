 <div id = 'container' ng-controller="MenuController">
 <div id = 'CreateRoom'>
    <form name = 'room_form' novalidate ng-submit = 'createRoom()'>
        <div class="form-group">
            <h3>Welcome back, {{currentName}}!</h3>
            <h4>Name Your Room</h4>
            <input type="text" class="form-control" ng-model= "room.name">
        </div>  
        <button type="submit" class="btn btn-primary">Create Room</button>                 
    </form>
</div>   
</div>
